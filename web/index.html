<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="none"/>
	<title>Callender Signature Bespoke Eyewear</title>
	<link href="assets/css/base.css" type="text/css" rel="stylesheet"/>
	<script language="Javascript">
		(function() {
			var pattern=/localhost/gi;
			if (pattern.test(window.location.host)) {
				var config = {
					kitId: 'ncf6rmq'
				};
			} else {
				console.log('remote');
				var config = {
					kitId: 'hwf6jga'
				};
			}
			var d = false;
			var tk = document.createElement('script');
			tk.src = '//use.typekit.net/' + config.kitId + '.js';
			tk.type = 'text/javascript';
			tk.async = 'true';
			tk.onload = tk.onreadystatechange = function() {
				var rs = this.readyState;
				if (d || rs && rs != 'complete' && rs != 'loaded') return;
				d = true;
				try { Typekit.load(config); } catch (e) {}
			};
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(tk, s);
		})();
	</script>
</head>
<body>
	<div class="coverTitle">
		Callender Signature
	</div>
	<div class="coverIcons">
		<a href="http://twitter.com/@csbe_" target="_blank" title="Twitter" class="twitter"></a>
		<a href="http://facebook.com/callendersignature" target="_blank" title="Facebook" class="facebook"></a>
		<a href="http://www.instagram.com/callendersignature" target="_blank" title="Instagram" class="instagram"></a>
	</div>
	<div class="coverLaunch">
		<div class="coverCaption">
			Flawless Collection arrives June 2013
		</div>
	</div>
	<div class="coverSignUp">
		<div class="coverMoniker">

		</div>
		<div class="coverEmail">
			<div class="coverDistNote">
				JOIN OUR
				MAILING LIST
			</div>
			<div class="coverForm">
				<input type="text" name="name" placeholder="name"/>
				<input type="email" name="email" placeholder="email"/>
				<div class="signUpButton">
					sign me up
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="copy">
			&copy; Callender Signature 2013
		</div>
	</div>
</body>
</html>
